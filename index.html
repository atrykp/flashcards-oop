<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="addSection">
      <input type="text" class="firstTxt" placeholder="front of the card" />
      <input type="text" class="secondTxt" placeholder="back of the card" />
      <button class="createCardBtn">add flashcard</button>
    </div>
    <div class="moveToCan">
      <p>
        I can <strong><span class="counter">0</span></strong> cards
      </p>
      <button class="changeViewBtn">go to I can</button>
    </div>
    <div class="newCards"></div>
    <div class="canCards hide"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
